{% extends "base.html" %}
{% block title %}Verify OTP{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card p-4">
      <h4><i class="bi bi-key"></i> Enter OTP</h4>
      <p class="text-muted">We sent a 6-digit OTP to the email you provided during registration. It expires in 10 minutes.</p>
      <form method="POST">
        <div class="mb-3">
          <label class="form-label">OTP</label>
          <input name="otp" class="form-control form-control-lg" placeholder="Enter OTP" required>
        </div>
        <button class="btn btn-primary">Verify</button>
        <a class="btn btn-outline-secondary" href="{{ url_for('register') }}">Start Over</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
