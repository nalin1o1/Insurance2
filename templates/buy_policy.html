{% extends "base.html" %}
{% block title %}Buy {{ policy.name }}{% endblock %}
{% block content %}
<div class="card mx-auto mt-5" style="max-width: 600px;">
  <div class="card-body text-center">
    <h3 class="card-title">{{ policy.name }}</h3>
    <p class="text-muted">{{ policy.description }}</p>
    <h4>Premium: â‚¹{{ "{:,.2f}".format(policy.premium) }}</h4>
    <div class="d-flex justify-content-center mt-4 gap-3">
      <form action="{{ url_for('pay_policy', policy_id=policy.id) }}" method="POST">
        <button type="submit" class="btn btn-success">
          <i class="bi bi-credit-card"></i> Pay Now
        </button>
      </form>
      <a href="{{ url_for('payment_cancel', policy_id=policy.id) }}" class="btn btn-danger">
        <i class="bi bi-x-circle"></i> Cancel
      </a>
    </div>
  </div>
</div>
{% endblock %}
